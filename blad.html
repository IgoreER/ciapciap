<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Aktualna godzina</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            color: #333;
            font-size: 1.5em;
        }
        #czas {
            font-size: 2em;
            margin-top: 20px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Witaj! Oto aktualny czas w Polsce:</h1>
    <div id="czas">Ładowanie czasu...</div>

    <script>
        function pokazCzas() {
            const teraz = new Date();

            // Polska strefa czasowa (UTC+2 z uwzględnieniem letniego czasu)
            const opcje = {
                timeZone: 'Europe/Warsaw',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };

            const formatter = new Intl.DateTimeFormat('pl-PL', opcje);
            const formatowany = formatter.format(teraz);
            document.getElementById('czas').textContent = formatowany;
        }

        // Pierwsze wywołanie i potem co sekundę
        pokazCzas();
        setInterval(pokazCzas, 1000);
    </script>
</body>
</html>
